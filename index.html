<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link rel="stylesheet" href="styles/gyn.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main content -->
        <div class="flex flex-col md:flex-row">
            <!-- shape content -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                      <div><input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="b"><span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="h"><span>cm</span></div>
                        <div>
                          <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center text-3xl">Area = w X I</p><div>
                      <div class="card-actions justify-end">
                        <!-- rectangle length -->
                       <input class="w-24 text-left text-2xl p-2 rounded-sm" type="text" placeholder="length" id="rectangle-length"> <span class="mr-4 ml-2">cm</span>
                       <!-- rectangle width -->
                       <input class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="width" id="rectangle-width"><span>cm</span>
                      </div>
                      <div><p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p></div>
                       <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate </button>
                      </div>
                    </div>
                  </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center text-3xl">Area = b X h </p>
                      <div>
                        <input type="text" class="w-24 text-center text-2xl p-2 rounded-sm" placeholder="base"><span class="mr-4 ml-2">cm</span>
                        <input type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="height"><span class="">cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl rounded-md">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation -->
            <div class="w-96 border-2 border-gray-700">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="prac.js"></script>
    <script src="rectangle.js"></script>
    <script src="paralleogram.js"></script>
    <footer>

    </footer>
</body>
</html>
